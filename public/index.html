<!doctype html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/gitUserSearchController.js"></script>
    <script src="js/searchFactory.js"></script>
  </head>

  <body class='container' ng-controller="GitUserSearchController as searchCtrl">
  <h1 >G i t&nbsp;&nbsp;&nbsp;U s e r&nbsp;&nbsp;&nbsp;S e a r c h</h1>
    <div class='jumbotron'>
      <form class="well form-horizontal">
        <input class="form-control" type="text" ng-model="searchCtrl.searchTerm" ng-change="searchCtrl.doSearch()" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 5, 'blur': 0} }" ng-minlength="3">
        <div class="well">
        <button class="btn btn-lg btn-success" ng-click="searchCtrl.doSearch()">Search</button>
        </div>
      </form>
      <ul class="row list-group">
        <div ng-repeat = "user in searchCtrl.searchResult.items" class='panel panel-heading-success'>
        <img class="img-thumbnail" ng-src="{{user.avatar_url}}&s=100" width=100px height=100px>
        <a ng-href = "{{user.html_url}}" class='panel panel-body-success'><span ng-bind="user.login"></span></a>
        </div>
      </ul>
    </div>
  </body>
</html>
